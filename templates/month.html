<div class="body">
    {% for digit, month, task in table_month %}
        <form class="item month">
            <span class="time">
            <input class="digit" type="text" value="{{ digit }}"
                   onfocus="$(this).parent().addClass('input')"
                   onblur="$(this).parent().removeClass('input'); if ($(this).val() === '') $(this).val(0)"
            >
            <span>.</span>
            <input class="month" type="text" value="{{ month }}"
                   onfocus="$(this).parent().addClass('input')"
                   onblur="$(this).parent().removeClass('input'); if ($(this).val() === '') $(this).val(0)"
            >
            </span>
            <textarea class="task" placeholder="Задача">{{ task }}</textarea>
            <span class="bout"><button type="button" class="del_month" onmousedown="$('::-webkit-resizer').mousedown()">
                <svg id="email_btn_del_task">
                    <use xlink:href="time_manager/images/sprites.svg#sprite_btn_del_task"></use>
                </svg>
            </button></span>
        </form>
    {% endfor %}
    <button id="add_month_task" onmousedown="click_add_month($(this))">
        <svg id="btn_add_month">
            <use xlink:href="time_manager/images/sprites.svg#sprite_btn_add"></use>
        </svg>
    </button>
</div>
