<div class="hat login">ВХОД</div>
<div class="hat register">РЕГИСТРАЦИЯ</div>

<menu>
    <form id="user">
        <label for="form_login" class="warning">Поле не должно быть пустым</label>
        <input id="form_login" placeholder="Логин / Почта" type="text" autocomplete="on">
        <button id="erase_login" type="button">
            <svg id="login_btn_erase">
                <use xlink:href="time_manager/images/sprites.svg#sprite_btn_erase"></use>
            </svg>
        </button>

        <label for="form_email" class="warning">Поле не должно быть пустым</label>
        <input class="hidden" id="form_email" placeholder="Почта" type="email">
        <button id="erase_email" type="button">
            <svg id="email_btn_erase">
                <use xlink:href="time_manager/images/sprites.svg#sprite_btn_erase"></use>
            </svg>
        </button>

        <label for="form_password" class="warning">Поле не должно быть пустым</label>
        <input id="form_password" placeholder="Пароль" type="password" disabled>
        <button id="show_pass" type="button">
            <svg id="pass_btn_show">
                <use xlink:href="time_manager/images/sprites.svg#sprite_btn_show"></use>
            </svg>
        </button>

        <label for="form_repass" class="warning">Поле не должно быть пустым</label>
        <input class="hidden" id="form_repass" placeholder="Пароль ещё раз" type="password" disabled>
        <button id="show_repass" type="button">
            <svg id="repass_btn_show">
                <use xlink:href="time_manager/images/sprites.svg#sprite_btn_show"></use>
            </svg>
        </button>
    </form>

    <input id="checkbox_remember_me" type="checkbox" checked="checked"><label id="remember_me" for="checkbox_remember_me">Запомнить меня</label>
</menu>
