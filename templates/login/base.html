<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="time manager, time, schedule, время, тайм менеджер, расписание" />
    <meta name="description" content="Этот сайт поможет вам наиболее оптимально распределить время" />
    <link href="{{ css }}/fonts.css" rel="stylesheet" type="text/css" />
    <link href="{{ css }}/base/{{ theme[0] }}.css" rel="stylesheet" type="text/css" />
    <link href="{{ css }}/colors.css" rel="stylesheet" type="text/css">
    <link href="{{ css }}/profile/{{ theme[0] }}.css" rel="stylesheet" type="text/css" />
    <link href="{{ img }}/favicons/{{theme[1]}}.svg" rel="shortcut icon" type="image/x-icon">
    <script type="text/javascript" src="{{ scr }}/jQuery.js"></script>
    <script type="text/javascript" src="{{ scr }}/script.js"></script>
    {% block link %}{% endblock %}
    <title>{{ title }}</title>
</head>

<body id={{ theme[1] }}>
    <header>
        <span class="left">
            <a href="/">
                Time Manager
            </a>
        </span>
        <a class="center" href="/list">Списки</a>
        <a class="center" href="/day">Расписание</a>
        <a class="center" href="/month">Дедлайны</a>
        <span class="right">
            <a>
                <img id="avatar" src="{{ img }}/avatars/{{ log }}.jpg">
                <img id=set_icon src="{{ img }}/set_icon.svg">
                <div>{{ log }}</div>
            </a>
        </span>
    </header>

    <aside>{% include "login/profile.html" %}</aside>

    <main>
        {% block content %}

        {% endblock %}
    </main>

    <footer>
        <span class="left" title="Союз Советских Социалистических Рептилоидов">Проект СССР</span>
        <span class="center" title="Ну сказал же, что не защищены, ну чего ты ещё добиваешься?!">Все права защищены(нет) &copy; 2020 г.</span>
        <span class="right" title="Коронавирус пытался нас заразить, но мы заразили его трояном"><a href="{{ url_for('page_about') }}">Разработчики</a></span>
    </footer>
</body>
</html>
