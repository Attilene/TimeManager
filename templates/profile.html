<div id="hat">
    <form><label for="set_login"></label><input id="set_login" type="text" autocomplete="off"></form>
    <span id="edit">
        <div id="btn_change_email" onclick="toggle_set_menu($('#btn_change_email')[0], $('#menu_edit_email'))">Почта</div>
        <div id="btn_change_pass" onclick="toggle_set_menu($('#btn_change_pass')[0], $('#menu_edit_psw'))">Пароль</div>
        <svg class="hat_float">
            <use xlink:href="time_manager/images/sprites.svg#sprite_float_edit"></use>
        </svg>
    </span>
    <span id="avatar" class="none">
        <div id="avatar_inside"></div>
        <svg id="change_avatar" onclick="
        if (user_data.login === '') {alert('Смена аватара недоступна для гостевой записи')}
        else {$('#get_file').click()} ">
            <use xlink:href="time_manager/images/sprites.svg#sprite_btn_change"></use>
        </svg>
        <input id="get_file" type="file" accept="image/*">
        <hr>
        <svg id="remove_avatar">
            <use xlink:href="time_manager/images/sprites.svg#sprite_btn_remove"></use>
        </svg>
    </span>
    <span id="exit">
        <div id="btn_exit">Выйти</div>
        <div id="btn_delete_profile" onclick="toggle_set_menu($('#btn_delete_profile')[0], $('#menu_confirm_delete'))">Удалить</div>
        <svg class="hat_float">
            <use xlink:href="time_manager/images/sprites.svg#sprite_float_exit"></use>
        </svg>
    </span>
</div>

<menu id="menu_edit_email">
    <form>
        <label for="set_email" class="warning">Поле не должно быть пустым</label>
            <input id="set_email" placeholder="Новая почта" type="email">
            <button id="erase_set_email" type="button">
                <svg id="email_btn_erase">
                    <use xlink:href="time_manager/images/sprites.svg#sprite_btn_erase"></use>
                </svg>
            </button>
    </form>
</menu>

<menu id="menu_edit_psw">
    <form>
        <input id="remember_new_psw" type="email" style="display: none">
        <label for="set_psw" class="warning">Поле не должно быть пустым</label>
        <input id="set_psw" placeholder="Новый пароль" type="password">
        <button id="show_set_psw" type="button">
            <svg>
                <use xlink:href="time_manager/images/sprites.svg#sprite_btn_show"></use>
            </svg>
        </button>
    </form>
</menu>

<menu id="menu_confirm_delete">
    <p>Подтвердите удаление профиля</p>
    <button class="yes" type="button">Удалить</button>
    <button id="otmena" class="no" type="button" onmousedown="toggle_set_menu($('#otmena')[0], $('#menu_confirm_delete'))">Отмена</button>
</menu>

<menu id="settings">
    <div class="theme light">
        <button class='light red'></button>
        <button class='light blue'></button>
        <button class='light green'></button>
        <button class='light purple'></button>
        <button class='light sky'></button>
        <button class='light black'></button>
    </div>
    <div class="theme dark">
        <button class='dark red'></button>
        <button class='dark blue'></button>
        <button class='dark green'></button>
        <button class='dark purple'></button>
        <button class='dark sky'></button>
        <button class='dark white'></button>
    </div>
</menu>
