<!DOCTYPE html>
<html lang="ru">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="time manager, time, schedule, время, тайм менеджер, расписание" />
    <meta name="description" content="Этот сайт поможет вам наиболее оптимально распределить время" />
    <link href="time_manager/styles/fonts/fonts.css" rel="stylesheet" type="text/css" />
    <link href="time_manager/styles/base.css" rel="stylesheet" type="text/css"/>
    <link href="time_manager/styles/profile.css" rel="stylesheet" type="text/css"/>
    <link href="time_manager/styles/authorisation.css" rel="stylesheet" type="text/css"/>
    <link href="time_manager/styles/about.css" rel="stylesheet" type="text/css"/>
    <link href="time_manager/styles/themes/{{ theme }}.css" rel="stylesheet" type="text/css" id="theme_choice"/>
    <link href="time_manager/styles/colors/{{ color }}.css" rel="stylesheet" type="text/css" id="color_choice"/>
    <link href="time_manager/images/favicons/blue.svg" rel="shortcut icon" type="image/x-icon" id="favicon_choice"/>
    <script type="text/javascript" src="time_manager/scriptes/jQuery.js"></script>
    <script type="text/javascript" src="time_manager/scriptes/encrypt.js"></script>
    <script type="text/javascript" src="time_manager/scriptes/requests.js"></script>
    <script type="text/javascript" src="time_manager/scriptes/actions.js"></script>
    <script type="text/javascript" src="time_manager/scriptes/forms.js"></script>
    <script type="text/javascript" src="time_manager/scriptes/main.js"></script>
    <title>Time Manager</title>
</head>

<body>
    <header class="logout">
        <span class="left">
            <a>Time Manager</a>
        </span>
        <a class="center" id="button_lists">Списки</a>
        <a class="center" id="button_day">Расписание</a>
        <a class="center" id="button_month">Дедлайны</a>
        <span class="right" id="button_profile">
            <a>
                <img class="avatar" src="time_manager/images/avatars/default.jpg">
                <img id=set_icon src="time_manager/images/set_icon.svg">
                <div class="nickname"></div>
            </a>
        </span>

        <span id="authorisation">
            <span id="button_authorisation">Авторизация</span>
        </span>
    </header>

    <aside id="profile_menu">{% include 'profile.html' %}</aside>
    <aside class='empty' id="authorisation_menu">{% include 'authorisation.html' %}</aside>

    <main id="page_help" class="opened">{% include 'about.html' %}</main>
    <main id="page_lists"></main>
    <main id="page_day"></main>
    <main id="page_month"></main>
    <main id="page_about">{% include 'about.html' %}</main>

    <footer>
        <span class="left" title="Союз Советских Социалистических Рептилоидов">Проект СССР</span>
        <span class="center" title="Ну сказал же, что не защищены, ну чего ты ещё добиваешься?!">Все права защищены(нет) &copy; 2020 г.</span>
        <span class="right" id="button_about" title="Установили Касперский и не паримся насчёт короновируса"><a>Разработчики</a></span>
    </footer>
</body>
</html>
