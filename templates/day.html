<div class="body">
    {% for hour, minute, task in table_day %}
        <form class="item day">
            <span class="time">
            <input class="hour" type="text" value="{{ hour }}" max="23" min="0"
                   onfocus="$(this).parent().addClass('input');
                        old_day_data = get_day_data($(this).closest('.item'))"
                   onmouseenter="old_day_data = get_day_data($(this).closest('.item'))"
                   onblur="$(this).parent().removeClass('input');
                       if ($(this).val() === '' && !$(this).closest('.item').hasClass('new')) $(this).val(0);
                       blur_input_day($(this).closest('.item'))"
                   onmouseleave="blur_input_day($(this).closest('.item'))"
                   onkeydown="key_func(event)"
                   oninput="input_time($(this))"
            >
            <span>:</span>
            <input class="minute" type="text" value="{{ minute }}" max="59" min="0"
                   onfocus="$(this).parent().addClass('input');
                        old_day_data = get_day_data($(this).closest('.item'))"
                   onmouseenter="old_day_data = get_day_data($(this).closest('.item'))"
                   onblur="$(this).parent().removeClass('input');
                       if ($(this).val() === '' && !$(this).closest('.item').hasClass('new')) $(this).val(0);
                       blur_input_day($(this).closest('.item'))"
                   onmouseleave="blur_input_day($(this).closest('.item'))"
                   onkeydown="key_func(event)"
                   oninput="input_time($(this))"
            >
            </span>
            <textarea class="task" placeholder="Задача"
                      onfocus="old_day_data = get_day_data($(this).closest('.item'))"
                      onmouseenter="old_day_data = get_day_data($(this).closest('.item'))"
                      onblur="blur_input_day($(this).closest('.item'))"
                      onmouseleave="blur_input_day($(this).closest('.item'))"
                      onkeydown="key_func(event)"
            >{{ task }}</textarea>
            <button type="button" class="del_day" onmousedown="del_day_task($(this).parent())">
                <svg id="email_btn_del_task">
                    <use xlink:href="time_manager/images/sprites.svg#sprite_btn_del_task"></use>
                </svg>
            </button>
        </form>
    {% endfor %}
    <button id="add_day_task" onmousedown="click_add_day($(this))">
        <svg id="btn_add_day">
            <use xlink:href="time_manager/images/sprites.svg#sprite_btn_add"></use>
        </svg>
    </button>
    <br>
    <a class="alert">Введите данные</a>
</div>
