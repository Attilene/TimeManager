<div class="body day">
    {% for hour, minute, task in in_data %}




    <form class="item day">
        <span class="time">
        <input class="hours" type="text" value="12"
               onfocus="$(this).parent().addClass('input')"
               onblur="$(this).parent().removeClass('input')"
        >
        <span>:</span>
        <input class="minutes" type="text" value="12"
               onfocus="$(this).parent().addClass('input')"
               onblur="$(this).parent().removeClass('input')"
        >
        </span>
        <textarea class="task" placeholder="Задача"></textarea>
        <span class="bout"><button type="button" class="del_day" onmousedown="$('::-webkit-resizer').mousedown()">
            <svg id="email_btn_del_task">
                <use xlink:href="time_manager/images/sprites.svg#sprite_btn_del_task"></use>
            </svg>
        </button></span>
    </form>
    <button id="add_day_task">
        <svg id="btn_add_day">
            <use xlink:href="time_manager/images/sprites.svg#sprite_btn_add"></use>
        </svg>
    </button>
</div>
